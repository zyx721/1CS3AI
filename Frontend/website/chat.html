<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chilbot Pro - AI Chat</title>
    <style>
        /* FONT IMPORT */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        /* CSS VARIABLES (Consistent with your existing style) */
        :root {
            --bg-dark: #131414;
            --text-light: #F5F4F0;
            --green-accent: #79B266;
            --green-glow-1: #789d6e;
            --green-glow-2: #6a905e;
            --border-light: rgba(245, 244, 240, 0.2);
            --input-bg: rgba(25, 26, 26, 0.4);
        }

        /* --- BASE & RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- REUSABLE HEADER (from your first page for consistency) --- */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 40px;
            z-index: 1000;
            background-color: rgba(19, 20, 20, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-light);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            font-weight: 500;
            color: var(--text-light);
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        /* --- ANIMATED GRADIENT BACKGROUND --- */
        .background-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-glow {
            position: absolute;
            top: -20%; left: -20%;
            width: 140%; height: 140%;
            background: radial-gradient(circle at 20% 30%, var(--green-glow-1), transparent 40%),
                        radial-gradient(circle at 80% 70%, var(--green-glow-2), transparent 40%);
            opacity: 0.5;
            /* MODIFICATION: Changed animation to drift instead of rotate */
            animation: drift-glow 40s infinite alternate ease-in-out;
        }

        /* MODIFICATION: Keyframe changed from rotate to background-position drift */
        @keyframes drift-glow {
            from { background-position: 0% 0%; }
            to { background-position: 100% 100%; }
        }

        /* --- MAIN CHAT LAYOUT --- */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding-top: 75px; /* Space for header */
        }
        
        .chat-log {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .chat-log::-webkit-scrollbar { width: 6px; }
        .chat-log::-webkit-scrollbar-track { background: transparent; }
        .chat-log::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
        
        /* --- EMPTY STATE & AI ORB --- */
        .chat-empty-state {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-bottom: 50px;
            transition: opacity 0.3s ease;
        }
        
        /* --- NEW: Advanced 3D Glass Orb --- */
        .ai-orb-container {
            width: 180px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            animation: orb-float 6s infinite ease-in-out;
        }

        .ai-orb {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle at 30% 30%, var(--green-accent), var(--green-glow-2) 90%);
            box-shadow: 
                inset 0 0 40px rgba(245, 244, 240, 0.3), /* Inner light */
                inset 0 0 10px var(--green-glow-1),
                0 0 15px rgba(121, 178, 102, 0.4),  /* Outer glow */
                0 0 35px rgba(121, 178, 102, 0.3),
                0 10px 20px -5px rgba(0, 0, 0, 0.4); /* Drop shadow */
            animation: orb-glow 8s infinite linear alternate;
        }

        .ai-orb::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 25px;
            width: 50px;
            height: 25px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.7), transparent 70%);
            filter: blur(4px);
            transform: rotate(-30deg);
            animation: orb-highlight 5s infinite ease-in-out alternate;
        }

        @keyframes orb-float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes orb-glow {
            from { box-shadow: 
                inset 0 0 40px rgba(245, 244, 240, 0.3),
                inset 0 0 10px var(--green-glow-1),
                0 0 15px rgba(121, 178, 102, 0.4),
                0 0 35px rgba(121, 178, 102, 0.3),
                0 10px 20px -5px rgba(0, 0, 0, 0.4);
            }
            to { box-shadow:
                inset 0 0 30px rgba(245, 244, 240, 0.4),
                inset 0 0 15px var(--green-glow-1),
                0 0 25px rgba(121, 178, 102, 0.6),
                0 0 45px rgba(121, 178, 102, 0.4),
                0 10px 20px -5px rgba(0, 0, 0, 0.4);
            }
        }
        
        @keyframes orb-highlight {
            from { opacity: 0.6; transform: rotate(-30deg) scale(1); }
            to { opacity: 0.9; transform: rotate(-25deg) scale(1.05); }
        }
        /* --- END OF NEW ORB STYLES --- */

        .empty-state-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .empty-state-subtitle {
            font-size: 16px;
            color: rgba(245, 244, 240, 0.7);
            margin-bottom: 40px;
        }
        
        .suggestion-cards {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .suggestion-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 12px 18px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .suggestion-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            border-color: rgba(245, 244, 240, 0.4);
        }

        /* --- CHAT INPUT AREA --- */
        .chat-input-area {
            padding: 20px 10px;
        }

        .chat-input-form {
            position: relative;
        }

        .chat-input {
            width: 100%;
            min-height: 54px;
            background: var(--input-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 16px 60px 16px 20px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: var(--text-light);
            resize: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: var(--green-accent);
            box-shadow: 0 0 0 3px rgba(121, 178, 102, 0.3);
        }
        
        .chat-input::placeholder {
            color: rgba(245, 244, 240, 0.5);
        }
        
        .send-btn {
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: 38px;
            height: 38px;
            background: var(--green-accent);
            border: none;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .send-btn:hover {
            background-color: #90c77d;
            transform: scale(1.05);
        }
        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--bg-dark);
        }

        /* --- STYLES FOR CHAT MESSAGES --- */
        .chat-message {
            display: flex;
            gap: 12px;
            max-width: 90%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.6;
            animation: fade-in 0.5s ease;
        }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .chat-message.user {
            background-color: rgba(121, 178, 102, 0.15);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .chat-message.ai {
            background-color: rgba(255, 255, 255, 0.08);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .chat-message .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--green-glow-2);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .chat-message.ai .avatar {
            background: var(--green-accent);
        }
        .chat-message.ai .avatar svg {
            width: 20px;
            height: 20px;
            fill: var(--bg-dark);
        }
        
        /* RESPONSIVENESS */
        @media (max-width: 768px) {
            .main-header { padding: 15px 20px; }
            .nav-links { display: none; }
            .chat-container { padding-top: 65px; }
            .suggestion-cards { flex-direction: column; align-items: stretch; padding: 0 20px; }
        }

    </style>
</head>
<body>

    <div class="background-container">
        <div class="background-glow"></div>
    </div>
    
    <header class="main-header">
        <div class="navbar">
            <a href="#" class="logo">Chilbot</a>
            <nav class="nav-links">
                <a href="#">Products</a>
                <a href="#">Pricing</a>
                <a href="#">Chat</a>
                <a href="#">Account</a>
            </nav>
        </div>
    </header>

    <div class="chat-container">
        
        <div class="chat-log" id="chatLog"></div>

        <div class="chat-empty-state" id="emptyState">
            <!-- MODIFICATION: Replaced old blob with new orb -->
            <div class="ai-orb-container">
                <div class="ai-orb"></div>
            </div>
            <h1 class="empty-state-title">How can I help you today?</h1>
            <p class="empty-state-subtitle">Ask me anything, or try one of these suggestions.</p>
            <div class="suggestion-cards">
                <button class="suggestion-card">Explain quantum computing in simple terms</button>
                <button class="suggestion-card">Suggest a name for a new coffee brand</button>
                <button class="suggestion-card">Write a python script to sort a list</button>
            </div>
        </div>

        <div class="chat-input-area">
            <form class="chat-input-form" id="chatForm">
                <textarea id="chatInput" class="chat-input" placeholder="Message Chilbot Pro..." rows="1" required></textarea>
                <button type="submit" class="send-btn">
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </form>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatForm = document.getElementById('chatForm');
            const chatInput = document.getElementById('chatInput');
            const chatLog = document.getElementById('chatLog');
            const emptyState = document.getElementById('emptyState');
            
            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const messageText = chatInput.value.trim();
                if (messageText) {
                    appendMessage('user', messageText);
                    chatInput.value = '';
                    chatInput.style.height = 'auto';
                    if (!emptyState.hidden) {
                        emptyState.style.display = 'none';
                    }
                    simulateAIResponse(messageText);
                }
            });
            
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    chatForm.dispatchEvent(new Event('submit'));
                }
            });

            document.querySelectorAll('.suggestion-card').forEach(card => {
                card.addEventListener('click', () => {
                    const suggestionText = card.textContent;
                    chatInput.value = suggestionText;
                    chatInput.focus();
                    chatForm.dispatchEvent(new Event('submit'));
                });
            });

            chatInput.addEventListener('input', () => {
                chatInput.style.height = 'auto';
                chatInput.style.height = (chatInput.scrollHeight) + 'px';
            });
            
            function appendMessage(sender, text) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message', sender);
                
                let avatarHtml = '';
                if (sender === 'ai') {
                    avatarHtml = `<div class="avatar">
                                    <svg viewBox="0 0 24 24"><path d="M12 2c.55 0 1 .45 1 1v3.07c3.9.49 7 3.82 7 7.93 0 .55-.45 1-1 1s-1-.45-1-1c0-3.52-2.48-6.4-5.5-6.93V13c0 .55-.45 1-1 1s-1-.45-1-1V6.07C7.48 6.6 5 9.48 5 13c0 .55-.45 1-1 1s-1-.45-1-1c0-4.11 3.1-7.44 7-7.93V3c0-.55.45-1 1-1zm0 10c2.76 0 5 2.24 5 5s-2.24 5-5 5-5-2.24-5-5 2.24-5 5-5zm-3 5c0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3-3 1.34-3 3z"></path></svg>
                                  </div>`;
                } else {
                    avatarHtml = `<div class="avatar">U</div>`;
                }

                messageElement.innerHTML = `${avatarHtml}<div class="message-content">${text.replace(/\n/g, '<br>')}</div>`;
                chatLog.appendChild(messageElement);
                chatLog.scrollTop = chatLog.scrollHeight;
            }

            function simulateAIResponse(userMessage) {
                setTimeout(() => {
                    const response = `This is a simulated response to your message: "${userMessage}". I am designed to be helpful and provide information based on my training.`;
                    appendMessage('ai', response);
                }, 1200);
            }
        });
    </script>

</body>
</html>
